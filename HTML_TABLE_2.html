<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML_TABLE_2</title>

</head>
<style>
	table,tr,td,th
	{
		padding: 10px;border: solid 2px black; border-collapse: collapse; text-align: center;
	}
</style>
<body>
	<h1> Table with Spacing</h1>
	<table style="width: 50%">
		<tr>
			<th>No.</th>
			<th>Fruit Name</th>
			<th>Quantity</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Grape</td>
			<td>23 box</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Pineapple</td>
			<td>20 box</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Mango</td>
			<td>30 box</td>
		</tr>
	</table>
</body>
</html>
